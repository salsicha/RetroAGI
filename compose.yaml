
services:
  retro:
    network_mode: "host"
    image: tinyagi
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix"
      - ./notebooks:/notebooks
      - ./examples:/examples
      - ./scripts:/scripts
    environment:
      - "DISPLAY=${DISPLAY}"
      - XAUTHORITY
      - NVIDIA_DRIVER_CAPABILITIES=all
    command: >
      stdbuf -o L
      bash -c "jupyter-lab --port 9999 --no-browser --LabApp.token='' --allow-root"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, utility]
